apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: admission-webhook-validating
  annotations:
    cert-manager.io/inject-ca-from: admission-system/admission-webhook-serving-cert
webhooks:
  - name: policy.guard.kkarczmarek.dev
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 10
    failurePolicy: Fail
    matchPolicy: Equivalent
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["admission-system"]
    clientConfig:
      service:
        namespace: admission-system
        name: admission-webhook-svc
        path: /validate
        port: 443
    rules:
      - operations: ["CREATE","UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
      - operations: ["CREATE","UPDATE"]
        apiGroups: ["apps"]
        apiVersions: ["v1"]
        resources: ["deployments","statefulsets","daemonsets"]
