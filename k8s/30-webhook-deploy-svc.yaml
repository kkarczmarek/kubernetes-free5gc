apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-webhook
  namespace: admission-system
  labels:
    app: admission-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admission-webhook
  template:
    metadata:
      labels:
        app: admission-webhook
    spec:
      serviceAccountName: admission-webhook
      securityContext:
        runAsNonRoot: true
      containers:
        - name: webhook
          image: ghcr.io/kkarczmarek/admission-webhook:latest   # <- podmień na właściwy tag z GH Actions
          imagePullPolicy: IfNotPresent
          args: []
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          env:
            - name: TLS_CERT_FILE
              value: /tls/tls.crt
            - name: TLS_KEY_FILE
              value: /tls/tls.key
            - name: DEFAULT_CPU_REQUEST
              value: "50m"
            - name: DEFAULT_MEM_REQUEST
              value: "128Mi"
            - name: DEFAULT_CPU_LIMIT
              value: "500m"
            - name: DEFAULT_MEM_LIMIT
              value: "512Mi"
            - name: PROJECT_LABEL_VALUE
              value: "free5gc"
            - name: PARTOF_LABEL_VALUE
              value: "free5gc"
            - name: FREE5GC_NAMESPACE
              value: "free5gc"
            - name: DATA_CIDR
              value: "192.168.50.0/24"
            - name: ALLOWED_REGISTRIES
              value: "ghcr.io,public.ecr.aws,docker.io"
            - name: DENY_LATEST_TAG
              value: "true"
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
      volumes:
        - name: tls
          secret:
            secretName: admission-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: admission-webhook-svc
  namespace: admission-system
  labels:
    app: admission-webhook
spec:
  selector:
    app: admission-webhook
  ports:
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
