apiVersion: v1
kind: Service
metadata:
  name: webhook-svc
  namespace: admission-system
spec:
  selector:
    app: admission-webhook
  ports:
    - port: 443
      targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admission-webhook
  namespace: admission-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admission-webhook
  template:
    metadata:
      labels:
        app: admission-webhook
    spec:
      containers:
        - name: server
          image: localhost:32000/admission-webhook:0.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
          env:
            - name: DEFAULT_CPU_REQUEST
              value: "50m"
            - name: DEFAULT_MEM_REQUEST
              value: "128Mi"
            - name: DEFAULT_CPU_LIMIT
              value: "500m"
            - name: DEFAULT_MEM_LIMIT
              value: "512Mi"
            - name: FREE5GC_NAMESPACE
              value: "free5gc"
            - name: DATA_CIDR
              value: "192.168.50.0/24"
            - name: ALLOWED_REGISTRIES
              value: "ghcr.io,public.ecr.aws,docker.io"
            - name: DENY_LATEST_TAG
              value: "true"
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
      volumes:
        - name: tls
          secret:
            secretName: webhook-tls
