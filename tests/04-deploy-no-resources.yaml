apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-resources
  namespace: 5g-core
  labels:
    app.kubernetes.io/part-of: free5gc
    project: free5gc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: c
          image: busybox:1.36
          command: ["sh","-c","sleep 3600"]
          # Intentionally missing resources -> should be rejected by validator
