apiVersion: v1
kind: Pod
metadata:
  name: val3-netadmin-test
  namespace: free5gc
spec:
  containers:
    - name: nginx
      image: docker.io/library/nginx:1.27
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi
