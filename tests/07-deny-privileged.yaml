apiVersion: v1
kind: Pod
metadata:
  name: t-deny-privileged
  namespace: free5gc
spec:
  containers:
    - name: c
      image: docker.io/library/busybox:1.36.1
      command: ["sh","-c","sleep 5"]
      securityContext:
        privileged: true
      resources:
        requests: {cpu: "50m", memory: "64Mi"}
        limits:   {cpu: "100m", memory: "128Mi"}
