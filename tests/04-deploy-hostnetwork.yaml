apiVersion: v1
kind: Pod
metadata:
  name: t-hostnetwork
  namespace: free5gc
  labels: { app.kubernetes.io/part-of: free5gc }
spec:
  hostNetwork: true
  containers:
    - name: c
      image: public.ecr.aws/bitnami/nginx:1.25.5
      resources:
        requests: { cpu: 50m, memory: 128Mi }
        limits:   { cpu: 100m, memory: 256Mi }
